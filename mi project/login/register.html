<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米登录界面</title>
  <link href="../bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet"href="../font-awesome-4.7.0/Font-Awesome-master/css/font-awesome.css">
  <link href="register.css" rel="stylesheet">
  <script src="../jquery/dist/jquery.js"></script>
  <script src="../bootstrap/dist/js/bootstrap.js"></script>
  <script src="dfrz-store.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row contentrow">
      <iframe width="100%" height="686px" src=" https://s1.mi.com/loginbanner.html" frameborder="0" scrolling="no"></iframe>

      <div class="col-lg-4 formcontent">
        <div class="form">
          <div class="row">
            <div class="col-lg-6 a" >
              <a href="#" class="formtitle formtitle1" >账号登录</a>
            </div>
            <div class="col-lg-6 a">
              <a href="#" class="formtitle formtitle2" >扫码登录</a>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 sd">
              <input id="accountNumber" class="form-control accountInput" type="text" placeholder="邮箱/手机号码/小米帐号">
            </div>
            <div class="col-lg-12 sd">
              <input id="uPassward" class="form-control accountInput margin-botttom" type="password" placeholder="密码">
              <p class="warning" style="color: rgb(245,102,0)">
                <span class="glyphicon glyphicon-info-sign"></span> 用户名或密码错误</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <button id="register" class="btn btn-block register">立即登录</button>
            </div>
            <p class="tishi"><a href="login.html">注册小米账号</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#">忘记密码</a></p>
          </div>

          <div class="row footerForm">
            <div class="col-lg-4 aa1" >
              <div class="xian"></div>
            </div>
            <div class="col-lg-4 text">
              其他方式登录
            </div>
            <div class="col-lg-4 col-lg-offset-4 aa2">
              <div class="xian"></div>
            </div>
          </div>
          <div class="row ">
            <div class="col-lg-8 col-lg-offset-2  footer">
              <div class="image1 text-center pull-left">
                <i class="fa fa-qq"></i>
              </div>
              <div class="image1 text-center pull-right">
                <i class="fa fa-weibo"></i>
              </div>
              <div class="image1 text-center center-block">
                <i class="fa fa-weixin"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

<script>

  $(function () {
    var user=[];
    user=store.get('user',[]);

    $('.warning').hide();
    var $accountNumber=$('#accountNumber');
    var $uPassward=$('#uPassward');
//    var str2='user';

    $('#register').on('click',function () {
      for(var j=0;j<user.length;j++){
          if($accountNumber.val()===user[j].userid&&$uPassward.val()===user[j].userpassw){
            sessionStorage.setItem('sign',2);
            var obj2={
              username:user[j].username,
              userid:user[j].userid,
              userpassw:user[j].userpassw
            }
            sessionStorage.setItem('temporaryUser',JSON.stringify(obj2));

            window.location.href='01.html';

          }
          else{
            setTimeout(function () {
              $('.warning').show();
            },2000)

          }
      }
    })
  })

</script>
</body>
</html>
